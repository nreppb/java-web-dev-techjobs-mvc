<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

    <th:block th:each="item : ${jobs}">
        <table class="job-listing">
            <tr><td th:text="${'ID: ' + item.id}"></td></tr>
            <tr><td th:text="${'Name: ' + item.name}"></td></tr>
            <tr><td th:text="${'Employer: ' + item.employer}"></td></tr>
            <tr><td th:text="${'Location: ' + item.location}"></td></tr>
            <tr><td th:text="${'Position Type: ' + item.positionType}"></td></tr>
            <tr><td th:text="${'Skill: ' + item.coreCompetency}"></td></tr>
        </table>
    </th:block>

</div>

</body>
</html>
